<!DOCTYPE html>
<html>

  <head>
    <title>Daily Tasks</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Kwun" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="weather"  style="cursor:pointer">
      <img class="weather-img" src="http://apidev.accuweather.com/developers/Media/Default/WeatherIcons/01-s.png"></img>
      <span class="js-weather temperature" title="Click for detailed report"></span>
      <h4 class="location"></h4>
    </div>
    <div class="settings" style="cursor:pointer">
      <img id="settings-button" src="https://img.icons8.com/material/36/ffffff/settings--v5.png" title="Settings"/>
      <div id="settings-dropdown" class="settings-content hidden">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <section class="center">
      <section>
        <div class="js-clock">
          <div class="date">
            <h4 class="date_text"></h4>
        </div>
          <div>
            <h1 class="clock">00:00:00</h1>
          </div>          
        </div>
        
        <div class="name">
          <form class="js-greetingsForm form hidden">
            <input class="name_input" type="text" placeholder="Hi, what should I call you?"/>
          </form>
          <h2 class="js-greetings greetings hidden"></h2> 
        </div>
      </section>
      
      <div>
        <form class="js-toDoForm">
          <input class="toDo_Input" type="text" placeholder="What do you want to focus on today?"/>
        </form>
        <ul class="js-toDoList"></ul>
      </div>
      <span id="photoCred" style="cursor:pointer">null</span>
    </section>
    <div class="background_lock" style="cursor:pointer">
      <img id="unlocked" src="https://img.icons8.com/ios/50/ffffff/unlock-2.png" title="Lock background"/>
      <img id="locked" class="hidden" src="https://img.icons8.com/ios/50/ffffff/lock-2.png" title="Unlock background"/>
    </div>

    <script src="js/config.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>

  </body>

</html>
