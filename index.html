<!DOCTYPE html>
<html>

  <head>
    <title>Daily Tasks</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Kwun" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="weather"  style="cursor:pointer">
      <img class="weather-img" src="http://apidev.accuweather.com/developers/Media/Default/WeatherIcons/01-s.png"></img>
      <span class="js-weather temperature" title="Click for detailed report"></span>
      <h4 class="location"></h4>
    </div>
    <div class="settings" >
      <img id="settings-button" src="https://img.icons8.com/material/36/ffffff/settings--v5.png" title="Settings" style="cursor:pointer"/>
      <div id="settings-dropdown" class="settings-content hidden">
        <div id="clock-setting">
          <h4>Clock</h4>
          <div class="settings-choice">
            <span class="twntyfrhr-choice">
              <input type="radio" id="24hour-clock" value="24hour">
              <label for="24hour-clock">24-hr</label>
            </span>
            <span class="twelvehr-choice">
              <input type="radio" id="12hour-clock" value="12hour">
              <label for="12hour-clock">12-hr</label>
            </span>
          </div>
        </div>
        <div id="weather-setting">
          <h4>Weather</h4>
          <div class="settings-choice">
            <span class="imperial-choice">
              <input type="radio" id="imperial" value="imperial-unit">
              <label for="imperial">&#176;F</label>
            </span>
            <span class="metric-choice">
              <input type="radio" id="metric" value="metric-unit">
              <label for="metric">&#176;C</label>
            </span>
          </div>
        </div>
        <div class="edit-name">
          <span id="name-setting">
            <h4 class="edit-name-choice">Edit Name  <img class="edit-name-icon" src="https://img.icons8.com/windows/18/000000/edit--v1.png"/></h4>
          </span>
        </div>
      </div>
    </div>
    <section class="center">
      <section>
        <div class="js-clock">
          <div class="date">
            <h4 class="date_text"></h4>
        </div>
          <div>
            <h1 class="clock">00:00:00</h1>
          </div>          
        </div>
        
        <div class="name">
          <form class="js-greetingsForm form hidden">
            <input class="name_input" type="text" placeholder="Hi, what should I call you?"/>
          </form>
          <h2 class="js-greetings greetings hidden"></h2> 
        </div>
      </section>
      
      <div>
        <form class="js-toDoForm">
          <input class="toDo_Input" type="text" placeholder="What is your focus for today?"/>
        </form>
        <ul class="js-toDoList toDoList"></ul>
      </div>
      <span id="photoCred" style="cursor:pointer">null</span>
    </section>
    <div class="background_shuffle" style="cursor:pointer">
      <img id="shuffle" src="https://img.icons8.com/ios-glyphs/45/ffffff/refresh--v1.png" title="Shuffle background"/>
    </div>

    <script src="js/config.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>

  </body>

</html>
